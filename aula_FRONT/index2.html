<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    


    <div class="formulario">
        <div class="box"></div>
        <h1>Formulário</h1>
        <form>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@me.com">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <br><br>
            <label>Você já foi ao cinema esse ano?</label>
            <br>
            <input type="radio" id="sim" name="cinema" value="sim"><label for="sim">Sim</label>
            <br>
            <input type="radio" id="nao" name="cinema" value="nao"><label for="nao">Não</label>
            <br>
            <label for="genero">Qual seu genero de cinema favorito?</label>
            <br>
            <input type="checkbox" name="genero" id="terror" value="terror"><label for="terror">Terror</label>
            <br>
            <input type="checkbox" name="genero" id="comedia" value="comedia"><label for="comedia">comedia</label>
            <br>
            <input type="checkbox" name="genero" id="drama" value="drama"><label for="drama">drama</label>
            <br>
            <!-- <input type="submit" value="Enviar"> -->
            <button type="submit">Enviar</button> 
    
           
    
        </form>

        
        
    </div>
    
    
    
    <a href="./index.html">Voltar</a>

</body>
</html>
